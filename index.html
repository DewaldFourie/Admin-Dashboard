<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Dashboard</title>
</head>
<body>
    <div class="header">
        <div class="search-bar">
            <button class="search-button"><img src="" alt="search-icon"></button>
            <form action="" class="search-input">
                <input type="text" class="search-input-bar">
            </form>
        </div>
        <div class="notifications">
            <img class="notification-bell" src="" alt="notification-bell">
            <img class="profile-image-sub" src="images/profile-image-PH.png" alt="profile-image-sub">
            <h3>User Name</h3>
        </div>
        <div class="profile-info">
            <img class="profile-image-main" src="images/profile-image-PH.png" alt="profile-image">
            <div class="profile-info-text">
                <h5 class="user-greeting">Hi there,</h5>
                <h2 class="username-main">User Name (@username)</h2>
            </div>
        </div>
        <div class="action-buttons">
            <button class="action-btn" id="new-btn">New</button>
            <button class="action-btn" id="upload-btn">Upload</button>
            <button class="action-btn" id="share-btn">Share</button>
        </div>
    </div>
    <div class="sidebar">
        <div class="logo">
            <h1>Dashboard</h1>
        </div>
        <div class="navigation-items">
            <ul>
                <li>Home</li>
                <li>Profile</li>
                <li>Messages</li>
                <li>History</li>
                <li>Tasks</li>
                <li>Communities</li>
            </ul>
        </div>
        <div class="support-items">
            <ul>
                <li>Settings</li>
                <li>Support</li>
                <li>Privacy</li>
            </ul>
        </div>
    </div>
    <div class="main">
        <div class="projects">
            <h2>Your Projects</h2>
            <div class="card-container">
                <div class="card">
                    <span>content</span>
                </div>
                <div class="card">
                    <span>content</span>
                </div>
                <div class="card">
                    <span>content</span>
                </div>
                <div class="card">
                    <span>content</span>
                </div>
                <div class="card">
                    <span>content</span>
                </div>
                <div class="card">
                    <span>content</span>
                </div>
            </div>
        </div>
        <div class="announcements">
            <h2>Announcements</h2>
        </div>
        <div class="trending">
            <h2>Trending</h2>
        </div>
    </div>
<script src="main.js"></script>
</body>
</html>
